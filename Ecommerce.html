<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
    <link rel="stylesheet" href="Ecommerce.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="product-container">
        <div class="product-gallery">
            <img src="Image1/watch4.jpg" alt="Luxury Watch" class="main-image">
            <div class="thumbnails">
                <img src="Image1/watch1.jpg" alt="Thumbnail 1" class="thumb">
                <img src="Image1/watch2.jpg" alt="Thumbnail 2" class="thumb">
                <img src="Image1/watch3.jpg" alt="Thumbnail 3" class="thumb">
            </div>
        </div>
        <div class="product-details">
            <h1>Luxury Watch</h1>
            <p class="price">$249.99</p>
            <p class="description">A stylish and high-quality watch with premium features, perfect for any occasion.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>
    
    <section class="reviews">
        <h2>Customer Reviews</h2>
        <p>★★★★★ - Absolutely stunning watch! Worth every penny.</p>
    </section>
    
    <section class="related-products">
        <h2>Related Products</h2>
        <div class="related-item">
            <img src="Image1/shoe1.jpg" alt="Stylish Shoes">
            <p>Stylish Shoes - $129.99</p>
        </div>
        <div class="related-item">
            <img src="Image1/jacket.jpg" alt="Leather Jacket">
            <p>Leather Jacket - $199.99</p>
        </div>
    </section>

    <script src="Ecommerce.js"></script>
</body>
</html>
