<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <link rel="stylesheet" href="BucketList.css">
</head>
<body>
    <header>My Bucket List</header>
    <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p class="quote" id="quote">"Dream big, start small, act now."</p>
    <ul class="bucket-list" id="bucket-list"></ul>
    <div class="add-item">
        <input type="text" id="new-item" placeholder="Add a new bucket list item">
        <button onclick="addItem()">Add</button>
    </div>
    <footer>&copy; 2025 My Bucket List</footer>
    <script src="BucketList.js"></script>
</body>
</html>
